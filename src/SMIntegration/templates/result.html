<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Result</title>
</head>
<body>
    <h1>Post Result</h1>
    {% if result %}
    <p>Post Successful!</p>
    <pre>{{ result }}</pre>
    {% elif error %}
    <p>Error: {{ error }}</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
