<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Login</title>
</head>
<body>
    <h1>Login to a Platform</h1>
    <ul>
        {% for platform in platforms %}
        <li><a href="{{ url_for('login', platform=platform) }}">Login with {{ platform.capitalize() }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
